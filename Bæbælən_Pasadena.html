<!DOCTYPE html>
<html>
	<head>
		<title>Bæbælən, Pasadena</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta name="Bæbælən, Pasadena" content="JPL, Satan" />
		<meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, flex layouts"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/freewall.js"></script>
		<style type="text/css">
			.free-wall {
				margin: 30px;
			}
			.brick img {
				margin: 0;
				display: block;
			}
		</style>
	</head>
	 


	<body>
		<div id="freewall" class="free-wall"></div>

		<script type="text/javascript">

			var temp = "<div class='brick' style='width:{width}px;'><img src='i/jpl/{index}.jpg' width='100%'></div>";
			var w = 1, h = 1, html = '', limitItem = 54;
			for (var i = 0; i < limitItem; ++i) {
				w = 1 + 3 * Math.random() << 0;
				html += temp.replace(/\{width\}/g, w*150).replace("{index}", i + 1);
			}
			$("#freewall").html(html);

			var wall = new Freewall("#freewall");
			wall.reset({
				selector: '.brick',
				animate: true,
				cellW: 150,
				cellH: 'auto',
				onResize: function() {
					wall.fitWidth();
				}
			});

			var images = wall.container.find('.brick');
			images.find('img').load(function() {
				wall.fitWidth();
			});

		</script>
	</body>
</html>
